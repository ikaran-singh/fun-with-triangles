    <form class="quiz-form">
        <div class="question-container">
            <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label><input type="radio" name="question1" value="45°" id="mcq" />45°</label>
            <label><input type="radio" name="question1" value="60°" id="mcq" />60°</label>
            <label><input type="radio" name="question1" value="90°" id="mcq" />90°</label>
        </div>

        <div class="question-container">
            <p>If a triangle has an angle of 90 degrees, what is it called?</p>
            <label><input type="radio" name="question2" value="obtuse" id="mcq" />obtuse</label>
            <label><input type="radio" name="question2" value="acute" id="mcq" />acute</label>
            <label><input type="radio" name="question2" value="right-angled" id="mcq" />right-angled</label>
